<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <title>The Hungry Llama</title>
</head>

<body class="bg-llama-blue font-poppins">

  <!-- Fljótlegasta leiðin sem ég fann til að endurnýta html kóða -->
  <script src="header.js"></script>
  <!-- ------------------------ -->
  <section class="lg:grid lg:grid-cols-2 bg-logo-background bg-cover sm:m-8 m-4 rounded-2xl">
    <div class=" flex flex-col pt-4 md:pl-24 pl-5 w-11/12">
      <h1 class="text-7xl lg:mt-28 my-12 font-bold drop-shadow-lg text-llama-brown">The Hungry Llama</h1>
      <h2 class="text-4xl font-semibold drop-shadow-lg text-llama-brown">Where Good Food Meets Great Company</h2>
      <div class="h-1/5"></div>
      <a class="py-3
                md:w-96
                sm:w-80
                mt-16
                mb-12
                md:mt-24
                grid place-items-center
                rounded-2xl
                outline
              outline-llama-yellow
              text-white
              bg-llama-yellow
                shadow-lg
                hover:bg-transparent
              hover:text-llama-yellow
                hover: outline-4
                text-2xl
                font-semibold
                transition-colors
                ease-in-out
                duration-300
                " href="">Order Here!</a>
    </div>

    <div class="pb-1 md:m-8 m-6 lg:w-10/12">
      <div class="">
        <img src="/chicken-salad.png" alt="chicken salad photo"
          class="rounded-2xl mt-16 object-cover aspect-square  mx-auto shadow-xl">
        <div class="flex justify-between my-12">
          <img src="/chicken-wrap.png" alt="chicken wrap" class="rounded-2xl shadow-xl w-30%">
          <img src="/Grilled-chicken-panini.png" alt="grilled chicken" class="rounded-2xl shadow-xl w-30%">
          <img src="/Chicken-salad-whole-weet.png" alt="chicken salad" class="rounded-2xl shadow-xl w-30%">
        </div>
      </div>
    </div>
  </section>
  <section>
    <div class="md:flex justify-between md:px-8 md:mb-8 md:mr-16 px-4 mb-6">
      <img src="/Classic-cob-chicken.png" alt="buffolo chicken" class="rounded-2xl shadow-xl md:w-4/12 transition duration-300 ease-in-out hover:scale-105">
      <img src="/buffalo-chicken-bowl.png" alt="classic cob chicken"
        class="rounded-2xl shadow-xl md:w-4/12 md:mx-8 md:my-0 my-6 transition duration-300 ease-in-out hover:scale-105">
      <img src="/Southwest-chicken.png" alt="southwest chicken" class="rounded-2xl shadow-xl md:w-4/12 transition duration-300 ease-in-out hover:scale-105">
    </div>
  </section>

  <script src="footer.js"></script>

  <script src="menu.js"></script>
</body>

</html>
