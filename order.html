<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>The Hungry Llama</title>
</head>

<body class="bg-llama-blue font-poppins">

    <script src="header.js"></script>

    <section class="bg-logo-background bg-cover m-4 sm:m-8 rounded-2xl flex justify-center">
        <div class="sm:py-24 lg:py-36 px-5 sm:px-10">
            <form id="contactForm2" class="bg-logo-background shadow-lg rounded-xl sm:border-8 border-llama-brown">
                <div class="m-2 sm:m-24 sm:py-0 py-4 my-24">
                    <h1 class="text-llama-brown font-semibold my-4">To use our ordering services you can log in here
                        below:</h1>
                    <label class="text-llama-brown text-sm font-bold mb-2" for="phonenumber">Phone number</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 
                        text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="phonenumber"
                        type="tel" placeholder="" name="phonenumber">
                    <div class="text-right my-4">
                        <button id="formbutton" class=" bg-llama-brown hover:bg-llama-yellow text-white font-bold
                            py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button"
                            onclick="resetForm2()">Login</button>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <!--Modal-->
    <div class="modal opacity-0 pointer-events-none fixed w-full h-full top-0 left-0
                flex items-center justify-center">
        <div class="modal-overlay absolute w-full h-full bg-gray-900 opacity-50"></div>
        <div class="modal-container bg-white w-11/12 md:max-w-md mx-auto rounded
            shadow-lg z-50 overflow-y-auto sm:mb-14 mb-28">
            <div class="modal-content py-4 text-left px-6 text-llama-brown">
                <div class="py-3">
                    <p class="text-2xl font-bold">We are currently closed &#128578;</p>
                    <p>- please try again tomorrow</p>
                </div>
                <p class="font-semibold">Opening hours:</p>
                <p>Mon - Fri<span class="pl-4 font-semibold">10:00 - 22:00</span></p>
                <p>Sat - Sun <span class="pl-2 font-semibold">12:00 - 23:00</span></p>
                <p class="mt-4">Tel: 555-3212</p>
                <div class="flex justify-end pt-2">
                    <button class="modal-close px-4 
                        text-white bg-llama-brown p-3 rounded-lg hover:bg-llama-yellow">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="footer.js"></script>

    <script src="menu.js"></script>
</body>

</html>
